<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>

    <script>
        //resolve  reject  all ract
        //resolve == then   reject == catch
        let promise = new Promise((resolve, reject) => {
            resolve(111111); //成功
        });

        promise.then(response => {
            console.log("成功");
            console.log(response);
        }).catch(error => {
            console.log("失败");
        })
    </script>
</body>

</html>
